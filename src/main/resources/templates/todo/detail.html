<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo <span th:text="${todo.id}">id</span> Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .title{
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        .main-title{
            display: flex;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            justify-content: stretch;
        }
        .date{
            color: gray;
            font-size: 0.6em;
            margin-left: 10px;
        }
        .modify{
            text-align: right;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header:: header"></div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="card-title row">
                    <h4 class="main-title col-5">
                        제목 : <span th:text="${todo.title}"> 제목</span> 
                    </h4>
                    <div class="col-4">
                        중요도 :<span th:text="${todo.priority}">중요도</span> <span th:if="${todo.status == TODO}">할 일</span> <span th:if="${todo.status == DOING}">하는 중</span><span th:if="${todo.status == DONE}">완료</span> 
                    </div>
                    <div class="col-3 text-end small">
                        작성날짜 : <span th:text="${#dates.format(todo.createdAt, 'yy년 MM월 dd일')}" class="date">00년 00월 00일</span>
                    </div>
                    <div class="modify">
                        <a th:href="@{/modify/{id}(id=${todo.id})}" title="수정">✏️</a>
                        <span th:if="${todo.status == TODO}"><a th:href="@{/detail/start}" title="시작 게시">📋</a></span>
                        <span th:if="${todo.status != DONE}"><a th:href="@{/detail/done}" title="완료">✅</a></span>
                    </div>
                </div>
                <hr>
                <div class="card-text" th:text="${todo.content}">내용</div>
            </div>
        </div>
        
    </div>
</body>
</html>
