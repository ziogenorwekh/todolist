<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Todo ' + ${todo.todoId} + ' Details'">Todo Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }

        .card {
            background-color: #d7d7d7;
            border: 1px solid #333;
            border-radius: 12px;
        }

        .main-title {
            font-size: 1.3em;
            font-weight: bold;
        }

        .badge {
            font-size: 0.75em;
            margin-left: 5px;
        }

        .date {
            color: #9e9e9e;
            font-size: 0.8em;
            margin-left: 8px;
        }

        .modify a {
            margin-left: 10px;
            font-size: 1.1em;
            text-decoration: none;
        }

        .buttons a, .buttons button {
            border-radius: 20px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header:: header"></div>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <div class="row align-items-center mb-2">
                <h4 class="main-title col-6" th:text="${todo.title}">제목</h4>
                <div class="col-3">
                    <span th:if="${todo.status.name() == 'TODO'}" class="badge bg-secondary">할 일</span>
                    <span th:if="${todo.status.name() == 'DOING'}" class="badge bg-warning text-dark">하는 중</span>
                    <span th:if="${todo.status.name() == 'DONE'}" class="badge bg-success">완료</span>
                    <span class="badge bg-info text-dark" th:text="${todo.priority}">중요도</span>
                </div>
                <div class="col-3 text-end small">
                    <span th:if="${todo.createdAt != null}">
                        작성: <span th:text="${#temporals.format(todo.createdAt, 'yy년 MM월 dd일')}" class="date"></span>
                    </span><br>
                    <span th:if="${todo.dueAt != null}">
                        마감: <span th:text="${#temporals.format(todo.dueAt, 'yy년 MM월 dd일')}" class="date"></span>
                    </span>
                </div>
            </div>

            <div class="modify text-end">
                <a th:href="@{/updateTodo/{id}(id=${todo.todoId})}" title="수정">✏️</a>
                <span th:if="${todo.status.name() == 'TODO'}">
                <form th:action="@{/detail/start/{id}(id=${todo.todoId})}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${todo.todoId}">
                    <button type="submit" class="btn btn-primary btn-sm">▶️ 하는중</button>
                </form>
                </span>
                <span th:if="${todo.status.name() == 'DOING'}">
                <form th:action="@{/detail/done/{id}(id=${todo.todoId})}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${todo.todoId}">
                    <button type="submit" class="btn btn-success btn-sm">✅ 완료</button>
                </form>
                </span>
                <!--                <span th:if="${todo.status.name() != 'DONE'}"><a th:href="@{/detail/done(id=${todo.todoId})}" title="완료">✅</a></a></span>-->
            </div>
            <hr>
            <div class="card-text" th:text="${todo.content}">내용</div>
        </div>
    </div>

    <div class="buttons mt-4 d-flex justify-content-between">
        <a href="/todos" class="btn btn-outline-light btn-sm">🏠 홈으로</a>
        <form th:action="@{/delete/{id}(id=${todo.todoId})}" method="post" style="display:inline;">
            <input type="hidden" name="todoId" th:value="${todo.todoId}">
            <button type="submit" class="btn btn-danger btn-sm">🗑 삭제</button>
        </form>
    </div>
</div>

<div th:replace="fragments/footer:: footer"></div>
</body>
</html>
