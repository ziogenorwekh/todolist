<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>새로운 To-do 생성</title>
</head>
<body>
<div th:replace="fragments/footer::footer"></div>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">새로운 To-do 생성</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/createTodo}" th:object="${todoCreateRequestDto}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- 제목 -->
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title">
                </div>

                <!-- 내용 -->
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <input type="text" th:field="*{content}" class="form-control" id="content">
                </div>

                <div class="row">
                    <!-- 우선순위 -->
                    <div class="col-md-4 mb-3">
                        <label for="priority" class="form-label">우선순위</label>
                        <select id="priority" class="form-select" th:field="*{priority}">
                            <option th:each="p : ${T(com.choongang.todolist.domain.Priority).values()}"
                                    th:value="${p.name()}" th:text="${p.name()}"></option>
                        </select>
                    </div>

                    <!-- 상태 -->
                    <div class="col-md-4 mb-3">
                        <label for="status" class="form-label">상태</label>
                        <select id="status" class="form-select" th:field="*{status}">
                            <option th:each="s : ${T(com.choongang.todolist.domain.TodoStatus).values()}"
                                    th:value="${s.name()}" th:text="${s.name()}"></option>
                        </select>
                    </div>

                    <!-- 마감일 -->
                    <div class="col-md-4 mb-3">
                        <label for="dueAt" class="form-label">마감일</label>
                        <input type="datetime-local" th:field="*{dueAt}" class="form-control" id="dueAt" />
                    </div>
                </div>
                <hr>

                <!-- 버튼 -->
                <div class="d-flex justify-content-end">
                    <a th:href="@{/todos}" class="btn btn-secondary me-2">목록으로</a>
                    <button type="submit" class="btn btn-primary">저장하기</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
