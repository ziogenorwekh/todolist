<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">로그인</h2>
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="이메일 입력" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">로그인</button>
    </div>
    <p class="text-danger mt-2" th:if="${error}" th:text="${error}"></p>
  </form>
  <div class="text-center mt-3">
    <p>계정이 없으신가요? <a th:href="@{/register}" class="text-decoration-none">회원가입하기</a></p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
