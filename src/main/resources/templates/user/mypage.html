<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 - ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- 프로필 카드 -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-circle me-2"></i>내 프로필
                    </h4>
                </div>
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-3 text-center">
                            <div class="profile-image">
                                <i class="fas fa-user-circle fa-5x text-primary"></i>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="row mb-3">
                                <div class="col-sm-4"><strong>이메일:</strong></div>
                                <div class="col-sm-8" sec:authentication="principal.username">user@example.com</div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-4"><strong>표시 이름:</strong></div>
                                <div class="col-sm-8">
                                    <span th:text="${user?.displayName ?: '설정되지 않음'}">사용자명</span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-4"><strong>가입일:</strong></div>
                                <div class="col-sm-8">
                                    <span th:text="${#temporals.format(user?.createAt, 'yyyy년 MM월 dd일')}">2025년 09월 14일</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><strong>마지막 수정:</strong></div>
                                <div class="col-sm-8">
                                    <span th:text="${user?.updateAt != null ? #temporals.format(user?.updateAt, 'yyyy년 MM월 dd일') : '수정 내역 없음'}">수정 내역 없음</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 액션 버튼들 -->
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-edit fa-3x text-primary mb-3"></i>
                            <h5 class="card-title">정보 수정</h5>
                            <p class="card-text text-muted">이름, 이메일, 비밀번호를 변경할 수 있습니다.</p>
                            <a href="/users/me/edit" class="btn btn-primary">
                                <i class="fas fa-user-edit me-2"></i>정보 수정하기
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-user-times fa-3x text-danger mb-3"></i>
                            <h5 class="card-title text-danger">회원 탈퇴</h5>
                            <p class="card-text text-muted">계정을 영구적으로 삭제합니다. (복구 불가능)</p>
                            <a href="/delete-account" class="btn btn-outline-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>회원 탈퇴
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Todo 통계 -->
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0">
                        <i class="fas fa-chart-bar me-2"></i>내 할 일 통계
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-md-3">
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <i class="fas fa-list fa-2x mb-2"></i>
                                    <h4 th:text="${todoStats?.total ?: 0}">0</h4>
                                    <p class="mb-0">전체</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-info text-white">
                                <div class="card-body">
                                    <i class="fas fa-clock fa-2x mb-2"></i>
                                    <h4 th:text="${todoStats?.todo ?: 0}">0</h4>
                                    <p class="mb-0">할 일</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-warning text-white">
                                <div class="card-body">
                                    <i class="fas fa-play fa-2x mb-2"></i>
                                    <h4 th:text="${todoStats?.doing ?: 0}">0</h4>
                                    <p class="mb-0">진행중</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <i class="fas fa-check fa-2x mb-2"></i>
                                    <h4 th:text="${todoStats?.done ?: 0}">0</h4>
                                    <p class="mb-0">완료</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <a href="/todos" class="btn btn-outline-primary">
                            <i class="fas fa-list me-2"></i>내 할 일 목록 보기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    <i class="fas fa-copyright me-1"></i>2025 ToDo App
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
