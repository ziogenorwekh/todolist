<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 탈퇴 - TodoList</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 100px auto;
        padding: 20px;
    }
    .form-container {
        background-color: #fff5f5;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border: 2px solid #ffcccc;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .delete-button {
        width: 100%;
        padding: 12px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }
    .delete-button:hover {
        background-color: #c82333;
    }
    .error {
        color: red;
        background-color: #ffe6e6;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
    }
    .warning {
        color: #856404;
        background-color: #fff3cd;
        border: 1px solid #ffeaa7;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .warning-icon {
        font-size: 20px;
        margin-right: 10px;
    }
    .links {
        text-align: center;
        margin-top: 20px;
    }
    .links a {
        color: #007bff;
        text-decoration: none;
        padding: 10px 20px;
        border: 1px solid #007bff;
        border-radius: 5px;
    }
    .links a:hover {
        background-color: #007bff;
        color: white;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1 style="text-align: center; color: #dc3545;">⚠️ 회원 탈퇴</h1>

  <div th:if="${error}" class="error">
    <p th:text="${error}"></p>
  </div>

  <div class="warning">
    <span class="warning-icon">⚠️</span>
    <strong>주의사항:</strong>
    <ul>
      <li>회원 탈퇴 시 모든 개인정보가 삭제됩니다.</li>
      <li>작성하신 모든 할 일 목록이 삭제됩니다.</li>
      <li>탈퇴 후에는 복구할 수 없습니다.</li>
    </ul>
  </div>

  <form th:action="@{/delete-account}" method="post">
    <div class="form-group">
      <label for="password">현재 비밀번호를 입력하여 본인 확인:</label>
      <input type="password" id="password" name="password" required
             placeholder="현재 비밀번호를 입력하세요">
    </div>

    <button type="submit" class="delete-button"
            onclick="return confirm('정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.')">
      🗑️ 회원 탈퇴하기
    </button>
  </form>

  <div class="links">
    <a th:href="@{/todos}">홈으로 돌아가기</a>
  </div>
</div>
</body>
</html>
