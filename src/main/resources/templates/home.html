<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ToDo App</a>
        <div class="d-flex align-items-center">
            <!-- 로그인 상태 -->
            <span sec:authorize="isAuthenticated()" class="text-white me-3">
                환영합니다, <b sec:authentication="principal.nickname">User</b></span>
            </span>
            <!-- 비로그인 상태 -->
            <a sec:authorize="isAnonymous()" class="btn btn-outline-light me-2" href="/login">로그인</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-outline-light">로그아웃</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3">메인 페이지</h3>
                    <p sec:authorize="isAnonymous()" class="text-muted">
                        로그인 후 서비스를 이용할 수 있습니다.
                    </p>
                    <p sec:authorize="isAuthenticated()" class="text-success">
                        로그인 상태입니다.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted" th:fragment="footer">
    &copy; 2025 ToDo App
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
